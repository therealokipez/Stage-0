<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="profile-card">
        <img src="your-image.jpg" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Okikijesu Ezekiel Iyanu</h2>
        <h4 data-testid="jobTitle">Front-End Developer</h4>
        <p data-testid="shortBio">
            Passionate about building interactive web experiences, solving real-world problems, and creating clean UI/UX designs.
        </p>
        <p data-testid="currentLocation">Ogun, Nigeria</p>
        <p data-testid="emailAddress">okikijesu@email.com</p>
        <div data-testid="socialLinks">
            <a href="https://www.linkedin.com/in/okikijesu-ezekiel-iyanu" target="_blank">LinkedIn</a> |
            <a href="https://github.com/therealokipez" target="_blank">GitHub</a> |
            <a href="https://x.com/therealokipez1?s=09" target="_blank">Twitter</a>
        </div>
        <p data-testid="currentTimeUTC" id="utc-time"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
